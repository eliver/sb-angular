<link rel="stylesheet" href="payback_detail/payback_detail.css">
<div>
  <p class="rc-title">回款明细</p>
</div>

<div class="search-div" style="display: none">

  <a id="fb-category" onclick="showPanel('category');" class="fb-btn first-item">
    <span id="stateText">未回款</span>
    <input type="hidden" id="state" name="type" value="2">
  </a>

  <div class="panel-category" id="panel-category" tabindex="1">
    <div class="p-tit png" id="p-tit-category" onclick="hidePanel('category')">回款状态</div>
    <div class="p-box png" id="p-box-category">
      <div class="p-list png">
        <div class="p-list-box" id="panel-category-list">
          <ul id="pBox-cCat-out" class="ul">
            <li class="pa-li" onmousedown="clickCategoryLi(0)">全部</li>
            <li class="pa-li" onmousedown="clickCategoryLi(1)">已回款</li>
            <li class="pa-li" onmousedown="clickCategoryLi(2)">未回款</li>
            <li class="pa-li" onmousedown="clickCategoryLi(3)">逾期</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="btn-p" id="submit">查询</div>

</div>


<div class="table box">
  <table id="data-content">
    <tbody>
    <tr id="order">
      <th index="3" class="" style="padding-left: 10px;">到期时间<i class="icn order-icn"></i></th>
      <th index="9">期数<i class="icn order-icn"></i></th>
      <th index="4">应收总额<i class="icn order-icn"></i></th>
      <th index="5">应收本金<i class="icn order-icn"></i></th>
      <th index="6">应收收益<i class="icn order-icn"></i></th>
      <th index="7">支付状态<i class="icn order-icn"></i></th>
    </tr>

    <tr ng-repeat="item in paybackList">
      <td>{{item.paybackDay | date : 'yyyy-MM-dd'}}</td>
      <td>{{item.period}}</td>
      <td>{{item.paybackAmount}}</td>
      <td>{{item.paybackPrincipal}}</td>
      <td>{{item.paybackInterest}}</td>
      <td>{{item.paid ? "已支付" : "未支付"}}</td>
    </tr>

    </tbody>
  </table>
</div>
