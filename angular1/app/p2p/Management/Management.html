<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>后台管理</title>
</head>
<body>
<form class="form-horizontal">
  <div class="form-group">
    <label for="phone" class="col-sm-2 control-label">手机号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="phone" ng-model="phone">
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" ng-model="name">
    </div>
  </div>
  <div class="form-group">
    <label for="amount" class="col-sm-2 control-label">投资金额</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="amount" ng-model="amount">
    </div>
  </div>
  <div class="form-group">
    <label for="rate" class="col-sm-2 control-label">年利率%</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="rate" ng-model="rate">
    </div>
  </div>
  <div class="form-group">
    <label for="startDate" class="col-sm-2 control-label">开始日期</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="startDate" ng-model="startDate">
    </div>
  </div>
  <div class="form-group">
    <label for="endDate" class="col-sm-2 control-label">结束日期</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="endDate" ng-model="endDate">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="addInvests()">添加</button>
    </div>
  </div>
</form>
</body>
</html>
