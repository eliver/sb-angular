<div>
    <p class="rc-title">投资记录</p>
</div>

<div class="table box martop">
    <table id="data-content">
        <tbody>
        <tr id="order">
            <th index="0" colspan="2" class="down">投资人<i class="icn order-icn"></i></th>
            <th index="1" class="">投资日期<i class="icn order-icn"></i></th>
            <th index="1" class="">结束日期<i class="icn order-icn"></i></th>
            <th index="2">投入本金<i class="icn order-icn"></i></th>
            <th index="3">项目年化<i class="icn order-icn"></i></th>
            <th index="4">待收利息<i class="icn order-icn"></i></th>
            <th index="5">待收总额<i class="icn order-icn"></i></th>
        </tr>

        <tr ng-repeat="item in investList">
            <td colspan="2">{{item.owner.name}}</td>
            <td>{{item.startDate | date : 'yyyy-MM-dd'}}</td>
            <td>{{item.startDate | date : 'yyyy-MM-dd'}}</td>
            <td>{{item.amount}}</td>
            <td>{{item.rate}}%</td>
            <td>{{item.amount}}</td>
            <td>{{item.amount}}</td>
        </tr>
        </tbody>
    </table>

</div>
