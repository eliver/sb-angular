<link rel="stylesheet" href="payback_trend/payback_trend.css">
<div>
    <p class="rc-title">每月回款</p>
</div>

<div class="search-div">
    <span>从</span>
    <input id="startTime" type="text" class="date_in" onclick="WdatePicker({dateFmt: 'yyyy-MM'})" placeholder="起始月份">
    <i class="icn_0 date-icns"></i>
    <span>至</span>
    <input id="endTime" type="text" class="date_in" onclick="WdatePicker({dateFmt: 'yyyy-MM'})" placeholder="终止月份">
    <i class="icn_1 date-icns"></i>
    <div id="submit" class="submit">
        查询
    </div>
</div>

<div class="table box">
    <table id="data-content">
        <tbody>
        <tr id="order">
            <th index="0" class="down" style="padding-left: 25px;">时间<i class="icn order-icn"></i></th>
            <th index="1">应收笔数<i class="icn order-icn"></i></th>
            <th index="2">应收总额<i class="icn order-icn"></i></th>
            <th index="3">应收本金<i class="icn order-icn"></i></th>
            <th index="4">应收利息<i class="icn order-icn"></i></th>
            <th index="5">应收奖励<i class="icn order-icn"></i></th>
        </tr>
        <tr class="recond_footer">
            <td>合计</td>
            <td>0笔</td>
            <td><span title="本金:0.00 利息:0.00 奖励:0.00">0.00</span></td>
            <td>0.00</td>
            <td>0.00</td>
            <td>0.00</td>
        </tr>
        </tbody>
    </table>
    <div class="pager">
        <div id="pager">
            <ul class="pages">
                <li class="pgNext pgEmpty">首页</li>
                <li class="pgNext pgEmpty">上一页</li>
                <li class="pgNext pgEmpty">下一页</li>
                <li class="pgNext pgEmpty">尾页</li>
            </ul>
        </div>
    </div>
</div>
