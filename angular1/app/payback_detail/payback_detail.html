<link rel="stylesheet" href="payback_detail/payback_detail.css">
<div>
    <p class="rc-title">回款明细</p>
</div>

<div class="search-div">

    <a id="fb-category" onclick="showPanel('category');" class="fb-btn first-item">
        <span id="stateText">未回款</span>
        <input type="hidden" id="state" name="type" value="2">
    </a>

    <div class="panel-category" id="panel-category" tabindex="1">
        <div class="p-tit png" id="p-tit-category" onclick="hidePanel('category')">回款状态</div>
        <div class="p-box png" id="p-box-category">
            <div class="p-list png">
                <div class="p-list-box" id="panel-category-list">
                    <ul id="pBox-cCat-out" class="ul">
                        <li class="pa-li" onmousedown="clickCategoryLi(0)">全部</li>
                        <li class="pa-li" onmousedown="clickCategoryLi(1)">已回款</li>
                        <li class="pa-li" onmousedown="clickCategoryLi(2)">未回款</li>
                        <li class="pa-li" onmousedown="clickCategoryLi(3)">逾期</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <a id="fb-platform" onclick="showPanel('platform');" class="fb-btn first-item">
        <span id="platformText">选择平台</span>


        <input type="hidden" id="platform" name="platform" value="none">


    </a>

    <div class="panel" id="panel-platform" tabindex="2">
        <div class="p-tit png" id="p-tit-platform" onclick="hidePanel('platform')">选择平台</div>
        <div class="p-box png">
            <div class="p-list png">
                <div class="p-list-box" id="panel-platform-list">
                    <ul id="pBox-cCat-platform" class="ul ">
                        <li class="pa-li" onclick="clickPlatformsLi('none')">所有平台</li>


                    </ul>
                </div>
            </div>
        </div>
    </div>


    <a id="fb-time" onclick="showPanel('time');" class="fb-btn first-item">

        <span id="timeText">到期时间</span>
    </a>

    <div class="panel" id="panel-time" tabindex="3">
        <div class="p-tit png" id="p-tit-time" onclick="hidePanel('time')">到期时间</div>
        <div class="p-box png" id="p-box-time">
            <div class="p-list png">
                <div class="p-list-box" id="panel-time-list">
                    <div class="p-time">
                        从
                        <div class="ipt-wrap">
                            <input id="startTime" type="text" value="" onclick="WdatePicker()" placeholder="起始日期">
                            <i class="icns"></i>
                        </div>
                        到
                        <div class="ipt-wrap">
                            <input id="endTime" type="text" value="" onclick="WdatePicker()" placeholder="终止日期">
                            <i class="icns"></i>
                        </div>
                        <div href="javascript:void(0);" id="time-sub">
                            <span class="time-btn">确定</span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="btn-p" id="submit">查询</div>

</div>


<div class="search-time-text">
    <p>时间
        <span id="time-text-1" class="time-sp">2016年09月01日</span>至
        <span id="time-text-2" class="time-sp">2016年09月01日</span>
        <a class="cls-a" href="javascript:void(0);" onclick="clsTime();">
        </a>
    </p>
</div>

<div class="table box">
    <table id="data-content">
        <tbody>
        <tr id="order">
            <th index="1" colspan="2">平台&nbsp;/&nbsp;项目名称<i class="icn order-icn"></i></th>
            <th index="3" class="" style="padding-left: 10px;">到期时间<i class="icn order-icn"></i></th>
            <th index="9">期数<i class="icn order-icn"></i></th>
            <th index="4">应收总额<i class="icn order-icn"></i></th>
            <th index="5">应收本金<i class="icn order-icn"></i></th>
            <th index="6">应收收益<i class="icn order-icn"></i></th>
            <th>状态</th>
            <th>详情</th>
            <th>操作</th>
        </tr>
        <tr class="recond_footer">
            <td colspan="2">合计</td>
            <td>--</td>
            <td>--</td>
            <td><span title="本金:0.00 收益:0.00">0.00</span></td>
            <td>0.00</td>
            <td>0.00</td>
            <td>--</td>
            <td>--</td>
            <td>--</td>
        </tr>
        </tbody>
    </table>
    <div class="pager">
        <div id="pager">
            <ul class="pages">
                <li class="pgNext pgEmpty">首页</li>
                <li class="pgNext pgEmpty">上一页</li>
                <li class="pgNext pgEmpty">下一页</li>
                <li class="pgNext pgEmpty">尾页</li>
            </ul>
        </div>
    </div>
</div>
